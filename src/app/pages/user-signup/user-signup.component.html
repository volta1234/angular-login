<h1 id="logo">Register Here</h1>
<form (ngSubmit)="onSubmit()" id="signupForm">
    <h1 id="redirect">Have an account? <a id="redirect-login" href="/login">Login</a></h1>
    <div class="clearfix">
        <div class="col-25">
            <label for="fname">First Name</label>
        </div>
        <div class="col-75">
            <input ngModel id="fname" [(ngModel)]="userSignup.firstName" type="text" name="firstName" placeholder="First Name" required>
        </div>
    </div>

    <div class="clearfix">
        <div class="col-25">
            <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
            <input id="lname" [(ngModel)]="userSignup.lastName" type="text" name="lastName" placeholder="Last Name" required>
        </div>
    </div>

    <div class="clearfix">
        <div class="col-25">
            <label for="email">Email</label>
        </div>
        <div class="col-75">
            <input id="email" [(ngModel)]="userSignup.email" type="email" name="email" placeholder="Email" required>
        </div>
    </div>

    <div class="clearfix">
        <div class="col-25">
            <label for="password">Password</label>
        </div>
        <div class="col-75">
            <input id="password" [(ngModel)]="userSignup.password" type="password" name="password" placeholder="Password" required>
        </div>
    </div>

    <!-- <div class="clearfix">
            <div class="col-25">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="col-75">
                <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
        </div> -->

        <input type="submit" name="submit" value="Register" />

</form>
