<form  [formGroup]="loginForm" (ngSubmit)="handleFormSubmit($event)">

    <h3 id="logo">Log In</h3>

    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" placeholder="Type in your username.." autocomplete="off"
        required />

    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Enter your password.." autocomplete="off"
        required />

    <a class="forgot" href="/reset-password">Forgot Password?</a>
    <a class="register" href="/signup">Signup</a>

    <input type="submit" name="submit" value="Log In" />

</form>
